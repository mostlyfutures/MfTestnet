      .hamburger-menu {
        display: block;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);

      .compass {

        animation: spin 1s infinite linear;

      @keyframes spin {

          transform: rotate(0deg);
        }
        100% {

        background: rgba(30, 64, 175, 0.95);

        transition: 0.3s;
        z-index: 999;
      }

      .nav-menu.active {

      .nav-menu a {
        display: block;
        padding: 15px 30px;
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        transition: 0.3s;
      }

      .nav-menu a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      @media (max-width: 768px) {
        .hamburger-menu {

        }

        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

    <script>
      const hamburger = document.querySelector('.hamburger-menu');
      const navMenu = document.querySelector('.nav-menu');

      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
          navMenu.classList.remove('active');
        }
      });

      document
        .querySelector('.scroll-indicator')
        .addEventListener('click', () => {
          document
            .getElementById('content')
            .scrollIntoView({ behavior: 'smooth' });
        });

      window.addEventListener('scroll', () => {
        const content = document.getElementById('content');
        const contentPosition = content.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;

        if (contentPosition < screenPosition) {
          content.classList.add('visible');
        }
      });

      async function fetchStockPrices() {
        try {
          const response = await fetch(
            'https://api.example.com/yahoo-finance/top-stocks?limit=6'
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching stock prices:', error);
          return [];
        }
      }

      async function fetchCryptoAndStockPrices() {
        try {
          const cryptoResponse = await fetch(
            'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=6&page=1&sparkline=false'
          );
          const cryptoData = await cryptoResponse.json();
          const filteredCryptoData = cryptoData.filter(
            (crypto) => crypto.symbol !== 'usdt'
          );
          const top5Cryptos = filteredCryptoData.slice(0, 5);

          const stockData = await fetchStockPrices();
          const top6Stocks = stockData.slice(0, 6);

          const combinedData = [...top5Cryptos, ...top6Stocks];
          const cryptoPricesContainer =
            document.getElementById('crypto-prices');
          cryptoPricesContainer.innerHTML = '';

          combinedData.forEach((item, index) => {
            const element = document.createElement('div');
            element.className =
              'crypto-element' + (index === 0 ? ' active' : '');

            const image = `<img src="${item.image || item.icon}" alt="${
              item.name
            } logo" />`;
            element.innerHTML = `
              ${image}
              <div class="name">${item.name}</div>
              <div class="price">$${item.current_price || item.price}</div>
            `;
            cryptoPricesContainer.appendChild(element);
          });

          if (window.innerWidth <= 768) {
            rotateElements();
          } else {
            startConveyorBeltAnimation();
          }
        } catch (error) {
          console.error('Error fetching crypto and stock prices:', error);
        }
      }

      function rotateElements() {
        const elements = document.querySelectorAll('.crypto-element');
        let currentIndex = 0;

        setInterval(() => {
          elements[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % elements.length;
          elements[currentIndex].classList.add('active');
        }, 3000);
      }

      function startConveyorBeltAnimation() {
        const container = document.getElementById('crypto-prices');
        const elements = container.querySelectorAll('.crypto-element');
        const totalWidth = elements.length * elements[0].offsetWidth;
        container.style.width = `${totalWidth}px`;

        container.style.animation = 'conveyorBelt 30s linear infinite';
      }

      fetchCryptoAndStockPrices();
      setInterval(fetchCryptoAndStockPrices, 60000);
    </script>
